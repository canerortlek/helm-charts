name: Vulnerability Scan

on:
  workflow_dispatch:

jobs:
  scan:
    name: Daily Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.45.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.45.0_Linux-64bit.deb

      - name: Pull Docker image
        run: docker pull openformulieren/open-forms

      - name: Scan and Save Report
        run: |
          trivy image --format table openformulieren/open-forms > trivy_report.txt
          cat trivy_report.txt

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trivy-vulnerability-report
          path: trivy_report.txt
